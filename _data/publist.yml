- title: "Fly family diversity shows evidence of livestock grazing pressure in Mongolia (Insecta: Diptera)"
  image: TBG_ARPES.png
  authors: Rebecca A. Clement, Paul B. Frandsen, Tristan McKnight, C Riley Nelson
  description: We examine how increasing grazing pressures on the Mongolian steppe affect Diptera diversity and abundance. We observed that fly family diversity decreased in heavily grazed sites and that diptera communities at sites with intense grazing have proportionally higher prevalence of taxa from the families Muscidae, Sepsidae, Ephydridae, Chloropidae, and Tachinidae, two of which are often associated with animal waste. 
  link:
    url: hhttps://link.springer.com/article/10.1007/s10841-018-0056-x
    display:  Journal of Insect Conservation (2018)
  highlight: 1
  news2:

