- title: "Wood construction more strongly shapes deadwood microbial communities than spatial location over 5 years of decay"
  image: pub4.png
  description: Microbial community structure varied more strongly with wood traits than with spatial locations, mirroring the relative role of these factors on decay rates on the same pieces of wood even after 5 years. Co‐occurring fungal and bacterial communities persistently influenced one another independently from their shared environmental conditions.
  authors: Marissa R. Lee, Brad Oberle, Wendy Olivas, Darcy F. Young, Amy E. Zanne
  link: 
    url: https://doi.org/10.1111/1462-2920.15212
    display:  Environmental Microbiology (2020)
  highlight: 1
  news2:

- title: "Set ambitious goals for biodiversity and sustainability"
  image: pub5.jpg
  authors: S Díaz, N Zafra-Calvo, A Purvis, PH Verburg, D Obura, P Leadley, R Chaplin-Kramer, L De Meester, E Dulloo, B Martín-López, MR Shaw, P Visconti, W Broadgate, MW Bruford, ND Burgess, J Cavender-Bares, F DeClerck, JM Fernández-Palacios, LA Garibaldi, SLL Hill, F Isbell, CK Khoury, CB Krug, J Liu, M Maron, PJK McGowan, HM Pereira, V Reyes-García, J Rocha, C Rondinini, L Shannon, YJ Shin, PVR Snelgrove, EM Spehn, B Strassburg, SM Subramanian, JJ Tewksbury, JEM Watson, AE Zanne
